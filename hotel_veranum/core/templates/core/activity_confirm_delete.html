{% extends 'core/base.html' %}

{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar la actividad "{{ activity }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'activity_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
